<!DOCTYPE html>
<html>
    <head>
        <title>Computer Graphics Final Project</title>
        <script src="js/babylonjs/babylon.js"></script>
        <script src="js/babylonjs/babylonjs.loaders.min.js"></script>
        <script src="js/babylonjs/babylon.objFileLoader.js"></script>
        <script src="js/jquery/pep.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #render {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <canvas id="render" touch-action="none">
        <script>        
            var canvas = document.getElementById("render");
            var engine = new BABYLON.Engine(canvas, true);
            var scene = new BABYLON.Scene(engine);
            var map = ["asset/building/", "building.babylon"];
            var camera;
            
            function controlObject(object) {

                // Checks for keyboard inputs (keyup)
                    scene.actionManager = new BABYLON.ActionManager(scene);
                    scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (evt) => {
                        if (evt.sourceEvent.key == "w") {
                            object.__W_Pressed = true;
                        }
                        if (evt.sourceEvent.key == "s") {
                            object.__S_Pressed = true;
                        }
                        if (evt.sourceEvent.key == "a") {
                            object.__A_Pressed = true;
                        }
                        if (evt.sourceEvent.key == "d") {
                            object.__D_Pressed = true;
                        }
                        if (evt.sourceEvent.key == "q") {
                            object.__Q_Pressed = true;
                        }
                        if (evt.sourceEvent.key == "e") {
                            object.__E_Pressed = true;
                        }
                    }));

                    // Checks for keyboard inputs (keydown)
                    scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (evt) => {
                        if (evt.sourceEvent.key == "w") {
                            object.__W_Pressed = false;
                        }
                        if (evt.sourceEvent.key == "s") {
                            object.__S_Pressed = false;
                        }
                        if (evt.sourceEvent.key == "a") {
                            object.__A_Pressed = false;
                        }
                        if (evt.sourceEvent.key == "d") {
                            object.__D_Pressed = false;
                        }
                        if (evt.sourceEvent.key == "q") {
                            object.__Q_Pressed = false;
                        }
                        if (evt.sourceEvent.key == "e") {
                            object.__E_Pressed = false;
                        }
                    }));

                // Moves the object based on keyboard input
                    scene.registerBeforeRender(function(){
                        if(!scene.isReady()) return;

                        if(object){
                            if(object.__W_Pressed)
                                {
                                    object.translate(BABYLON.Axis.Z, 0.1, BABYLON.Space.LOCAL);
                                }
                            if(object.__S_Pressed)
                                {
                                    object.translate(BABYLON.Axis.Z, -0.1, BABYLON.Space.LOCAL);
                                }
                            if(object.__A_Pressed) 
                                {
                                    object.translate(BABYLON.Axis.X, -0.1, BABYLON.Space.LOCAL);
                                }
                            if(object.__D_Pressed)
                                {
                                    object.translate(BABYLON.Axis.X, 0.1, BABYLON.Space.LOCAL);
                                }
                            if(object.__Q_Pressed)
                                {
                                    object.translate(BABYLON.Axis.Y, 0.1, BABYLON.Space.LOCAL);
                                }
                            if(object.__E_Pressed)
                                {
                                    object.translate(BABYLON.Axis.Y, -0.1, BABYLON.Space.LOCAL);
                                }
                        }
                    });
                }

            var createScene = function() {

                // Mark the test object (some how this is important??? (causes problems if page is reloaded without Mark))
                var box = BABYLON.MeshBuilder.CreateBox("Mark", {size: 1}, scene);

                // Loads Map
                BABYLON.SceneLoader.ImportMesh("", "asset/building/", "building.babylon", scene, function(mapMesh) {
                    scene.meshes[0].scaling = new BABYLON.Vector3(0.001,0.001,0.001);
                });

                // Loads Drone
                BABYLON.SceneLoader.ImportMesh("", "asset/Drone-Design/", "Drone_stl.stl", scene, function (droneMeshes) {
                    drone = droneMeshes[0];

                    // Sets keyboard controls to the drone
                    controlObject(drone);
                    
                    // Sets drone initial position
                    drone.position = new BABYLON.Vector3(0, 10, -10);

                    // Sets camera as FreeCamera and sets it to the drone's position
                    camera = new BABYLON.FreeCamera("Camera",drone.position.clone(), scene);
	                camera.attachControl(canvas, true);

                    // Sets camera as the active camera
                    scene.activeCamera = camera;

                    // Sets the camera to the drone's position every time the scene is rendered
                    scene.onBeforeRenderObservable.add(()=>{
                        camera.position = drone.position.clone();
                        let ray = camera.getForwardRay();

                        drone.rotation.y = Math.atan2(ray.direction.x,ray.direction.z);
                        
                        camera.position = drone.position.clone().add(ray.direction.multiplyByFloats(-1.5,-1.5,-1.5));
                    })
                }); 

                scene.createDefaultCameraOrLight(true, true, true);
                
                return scene;
            }
            
            var scene = createScene();

            engine.runRenderLoop(function() {
                scene.render();
            });

            window.addEventListener("resize", function() {
                engine.resize();
            });
        </script>
    </body>
</html>
